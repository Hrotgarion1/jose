<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>josenunez.eu</title>
    <meta name="jose p nunez" content="">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/d9c4270734.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/LogoPuntaDeLanza.png">
</head>

<body>

    <!--Logo-->
    <section class="container p-t-3">
        <div class="row">
            <div class="col-lg-12"><img src="img/LogoJose.PNG">
                <h3 class="text-info" style="margin-top: 15px; margin-bottom: 15px;">Desingn Slider</h3>
            </div>
        </div>
    </section>

    <!--Carousel Wrapper-->
    <div class="row d-flex justify-content-center align-items-center" style="margin-bottom: 15px;">
        <!--1 grupo-->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" style="margin-top: 15px;">
            <div id="carousel-1" class="carousel slide carousel-fade"
                data-ride="carousel-1">
                <!--Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-1" data-slide-to="1"></li>
                    <li data-target="#carousel-1" data-slide-to="2"></li>
                </ol>
                <!--/.Indicators-->
                <!--Slides-->
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <div class="view">
                            <img class="d-block w-100" data-enlargeable style="cursor: zoom-in"
                                src="../Renders/MordazaTaller.png" alt="Carousel 11">
                            <div class="mask rgba-black-light"></div>
                        </div>
                        <div class="carousel-caption">
                            <h5 class="h3-responsive text-info">Mordaza bancada</h5>
                            <h6 class="text-info">Ensamblaje</h6>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <!--Mask color-->
                        <div class="view">
                            <img class="d-block w-100" data-enlargeable style="cursor: zoom-in"
                                src="../Renders/Garra.jpg" alt="Carousel 11">
                            <div class="mask rgba-black-light"></div>
                        </div>
                        <div class="carousel-caption">
                            <h5 class="h3-responsive text-info">Garra extracción</h5>
                            <h6 class="text-info">Ensamblaje</h6>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <!--Mask color-->
                        <div class="view">
                            <img class="d-block w-100" data-enlargeable style="cursor: zoom-in"
                                src="../Renders/Sargento.jpg" alt="Carousel 11">
                            <div class="mask rgba-black-light"></div>
                        </div>
                        <div class="carousel-caption">
                            <h5 class="h3-responsive text-info">Sargento sujección</h5>
                            <h6 class="text-info">Ensamblaje</h6>
                        </div>
                    </div>
                </div>
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
            </div>
        </div>
        <!--2 grupo-->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" style="margin-top: 15px;">
            <div id="carousel-2" class="carousel slide carousel-fade"
                data-ride="carousel-2">
                <!--Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-2" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-2" data-slide-to="1"></li>
                    <li data-target="#carousel-2" data-slide-to="2"></li>
                </ol>
                <!--/.Indicators-->
                <!--Slides-->
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <div class="view">
                            <img class="d-block w-100" data-enlargeable style="cursor: zoom-in"
                                src="../Renders/Gancho.jpg" alt="Carousel 11">
                            <div class="mask rgba-black-light"></div>
                        </div>
                        <div class="carousel-caption">
                            <h5 class="h3-responsive text-info">Gancho de izado</h5>
                            <h6 class="text-info">Solido</h6>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <!--Mask color-->
                        <div class="view">
                            <img class="d-block w-100" data-enlargeable style="cursor: zoom-in"
                                src="../Renders/Muelle.jpg" alt="Carousel 11">
                            <div class="mask rgba-black-light"></div>
                        </div>
                        <div class="carousel-caption">
                            <h5 class="h3-responsive text-info">Muelle</h5>
                            <h6 class="text-info">Solido</h6>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <!--Mask color-->
                        <div class="view">
                            <img class="d-block w-100" data-enlargeable style="cursor: zoom-in"
                                src="../Renders/Pieza1.jpg" alt="Carousel 11">
                            <div class="mask rgba-black-light"></div>
                        </div>
                        <div class="carousel-caption">
                            <h5 class="h3-responsive text-info">Soporte</h5>
                            <h6 class="text-info">Solido</h6>
                        </div>
                    </div>
                </div>
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#carousel-2" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-2" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
            </div>
        </div>
        <!--final 2 grupo-->
    </div>
    <!--/.Carousel Wrapper-->


    <footer id="sticky-footer" class="py-4 bg-info">
        <div class="container text-center">
            <small class="text-white">Copyright 2020 &copy; Developed by Jose P. Núñez</small>
        </div>
    </footer>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/styles.js"></script>
    <!--script para la imagen agrande on click-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
